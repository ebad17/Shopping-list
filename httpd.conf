WSGIPythonPath %ROOT%/src:%ROOT%/lib/python3.4/site-packages

<VirtualHost 192.168.123.1:80>
    ServerName sopin-test.sw.org

    DocumentRoot %ROOT%/var/www
    Alias /static %ROOT%/var/www

    WSGIScriptAlias / %ROOT%/src/app/wsgi.py

    <Directory %ROOT%/src>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
</VirtualHost>
